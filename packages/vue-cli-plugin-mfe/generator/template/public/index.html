<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <!-- <meta name="renderer" content="webkit|ie-comp|ie-stand"> -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/favicon.ico" rel="icon" type="image/x-icon" />
    <title>云筑智联管理平台</title>
    <meta name="keywords" content="智慧工地,物联网,数字化工地,云筑官网,中建智慧工地,中建数字化工地,中建物联网,中建云筑网,云筑网首页,中国建筑电子商务平台,中建电子商务平台,云筑网,中建,中国建筑,中建集团,中建电商,yzw,yzw.cn,yunzhuwang" />
    <meta name="description" content="云筑智慧工地是以物联网智能设备监管为核心，制定统一的物联总线标准，采集各智能设备的安全、生产数据，对工地进行实时监控和管理。系统以大数据为基础，云计算及深度学习为手段，实现施工过程中智慧化管理、智慧化生产、智慧化监控、智慧化服务四化目标" />
    <style>.global-spinner{position:fixed;top:0;left:0;right:0;bottom:0;display:-ms-flexbox;display:flex;-ms-flex-align:center;align-items:center;-ms-flex-pack:center;justify-content:center;z-index:100000}.global-spinner .spinner{width:200px;height:200px;overflow:hidden;display:-ms-flexbox;display:flex;-ms-flex-pack:center;justify-content:center;-ms-flex-align:center;align-items:center}.global-spinner .spinner *{box-sizing:border-box}.global-spinner .spinner-inner{-ms-transform:scale(.5);transform:scale(.5)}.global-spinner .spinner-inner .cube{width:80px;height:80px;line-height:80px;text-align:center;transform-style:preserve-3d;transition:transform .5s .1s;perspective:9999px;color:#333;opacity:1;position:relative}.global-spinner .spinner-inner .cube.panelLoad{z-index:11;top:50%;animation:letter-cube-panel 2.2s infinite forwards}.global-spinner .spinner-inner .cube.panelLoad .cube-face{font-family:'Open Sans',sans-serif;font-size:50px;color:#41b883;box-shadow:inset 0 0 0 1px #41b883,0 0 1px 1px #41b883}.global-spinner .spinner-inner .cube .cube-face{width:inherit;height:inherit;position:absolute;background:#fff;box-shadow:inset 0 0 0 1px #333,0 0 1px 1px #333;opacity:1}.global-spinner .spinner-inner .cube .cube-face-front{transform:translate3d(0,0,40px);font-size:57px}.global-spinner .spinner-inner .cube .cube-face-back{transform:rotateY(180deg) translate3d(0,0,40px)}.global-spinner .spinner-inner .cube .cube-face-left{transform:rotateY(-90deg) translate3d(0,0,40px)}.global-spinner .spinner-inner .cube .cube-face-right{transform:rotateY(90deg) translate3d(0,0,40px)}.global-spinner .spinner-inner .cube .cube-face-top{transform:rotateX(90deg) translate3d(0,0,40px)}.global-spinner .spinner-inner .cube .cube-face-bottom{transform:rotateX(-90deg) translate3d(0,0,40px)}@keyframes letter-cube-panel{0%{transform:rotateY(0) rotateZ(0)}20%{transform:rotateY(90deg) rotateZ(0)}40%{transform:rotateX(45deg) rotateZ(45deg)}60%{transform:rotateX(90deg) rotateY(180deg) rotateX(90deg)}80%{transform:rotateX(310deg) rotateZ(230deg)}100%{transform:rotateX(360deg) rotateZ(360deg)}}</style>
  <% if (process.env.NODE_ENV === 'production') { %>
    <link href="/dist/library/axios-0.18.0.min.js" rel="preload" as="script">
    <link href="/dist/library/vue-2.6.10.min.js" rel="preload" as="script">
    <link href="/dist/library/vuex-3.1.0.min.js" rel="preload" as="script">
    <link href="/dist/library/vue-router-3.1.2.min.js" rel="preload" as="script">
    <link href="/dist/library/vue-types-1.5.3.min.js" rel="preload" as="script">
    <link href="/dist/library/element-ui-2.11.0.min.js" rel="preload" as="script">
  <% } else {%>
    <link href="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.js" rel="preload" as="script">
    <link href="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js" rel="preload" as="script">
    <link href="https://cdn.jsdelivr.net/npm/vuex@3.1.0/dist/vuex.js" rel="preload" as="script">
    <link href="https://cdn.jsdelivr.net/npm/vue-router@3.1.2/dist/vue-router.js" rel="preload" as="script">
    <link href="https://cdn.jsdelivr.net/npm/vue-types@1.5.3/umd/vue-types.js" rel="preload" as="script">
    <link href="https://cdn.jsdelivr.net/npm/element-ui@2.11.0/lib/index.js" rel="preload" as="script">
  <% } %>
    <!-- <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"> -->
  </head>
  <body>
    <div id="app">
    </div>

    <div class="global-spinner">
      <div class="spinner spinner--socker">
        <div class="spinner-inner">
          <div class="cube panelLoad">
            <div class="cube-face cube-face-front">i</div>
            <div class="cube-face cube-face-back">D</div>
            <div class="cube-face cube-face-left">B</div>
            <div class="cube-face cube-face-right">L</div>
            <div class="cube-face cube-face-bottom">U</div>
            <div class="cube-face cube-face-top">D</div>
          </div>
        </div>
      </div>
    </div>

    <!-- built files will be auto injected -->
    <!-- <script src="https://cdn.bootcss.com/echarts/4.1.0/echarts.min.js"></script> -->
    <% if (process.env.NODE_ENV === 'production') { %>
      <script src="/dist/library/axios-0.18.0.min.js"></script>
      <script src="/dist/library/vue-2.6.10.min.js"></script>
      <script src="/dist/library/vuex-3.1.0.min.js"></script>
      <script src="/dist/library/vue-router-3.1.2.min.js"></script>
      <script src="/dist/library/vue-types-1.5.3.min.js"></script>
      <script src="/dist/library/element-ui-2.11.0.min.js"></script>
    <% } else {%>
      <!-- REMOTE CDN -->
      <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vuex@3.1.0/dist/vuex.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue-router@3.1.2/dist/vue-router.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue-types@1.5.3/umd/vue-types.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/element-ui@2.11.0/lib/index.js"></script>
      <!-- LOCAL MINIFIED -->
      <!-- <script src="/library/axios-0.18.0.min.js"></script>
      <script src="/library/vue-2.6.10.min.js"></script>
      <script src="/library/vuex-3.1.0.min.js"></script>
      <script src="/library/vue-router-3.1.2.min.js"></script>
      <script src="/library/vue-types-1.5.3.min.js"></script>
      <script src="/library/element-ui-2.11.0.min.js"></script> -->
    <% } %>
  </body>
</html>
